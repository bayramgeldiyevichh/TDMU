<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Register profile</title>
  </head>
  <body>
    <div class="container" style="margin-top: 200px;">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="display: none;">
        <input type="text" name="user" value="{{request.user.id}}"/>
        </div>
        <div>
          <label  class="form-label"></label>
          {{form.avatar}}
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <label for="formFileLg" class="form-label">Ady</label>
            {{form.name}}
          </div>
          <div class="col">
            <label for="formFileLg" class="form-label">Familiyasy</label>
            {{form.surname}}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <label for="formFileLg" class="form-label">Email</label>
            {{form.email}}
          </div>
          <div class="col">
            <label for="formFileLg" class="form-label">Telefon nomeri</label>
            {{form.mobile_number}}
          </div>
        </div>
        <hr />
        <div class="row"  style="margin-right: 100px;">
          <div class="col">
            <label for="formFileLg" class="form-label">Ýaşaýan ýeri</label>
            {{form.state_region}}
          </div>
        </div>
        <hr />
        <button type="submit" class="btn btn-success">Kabul etmek</button>
        <hr />
      </form>
      {{form.errors}}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
